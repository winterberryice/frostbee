# Frostbee - Release / Battery Overlay
#
# Apply on top of prj.conf for production builds (with NVRAM partitions):
#   west build -b nrf52840dongle_nrf52840 app -- \
#     -DOVERLAY_CONFIG=prj_release.conf \
#     -DPM_STATIC_YML_FILE=pm_static_release.yml
#
# WARNING: CONFIG_RAM_POWER_DOWN_LIBRARY can prevent the UF2 bootloader
# from detecting double-tap reset.  Only use this overlay when you have
# SWD access for recovery, or when the firmware is fully validated.

# ─── Power optimization ───
CONFIG_RAM_POWER_DOWN_LIBRARY=y

# ─── Disable logging / serial (saves ~10 µA idle current) ───
CONFIG_LOG=n
CONFIG_SERIAL=n
CONFIG_CONSOLE=n
CONFIG_UART_CONSOLE=n
CONFIG_UART_INTERRUPT_DRIVEN=n
