# Frostbee - Release Flash Partition Layout
#
# nRF52840 Dongle (PCA10059) with UF2 bootloader
#
# Includes ZBOSS NVRAM partitions for persistent Zigbee storage,
# placed safely below the bootloader region.
#
# Use with the release overlay:
#   west build -b nrf52840dongle_nrf52840 app -- \
#     -DOVERLAY_CONFIG=prj_release.conf \
#     -DPM_STATIC_YML_FILE=pm_static_release.yml
#
# The reserved bootloader region (160 KB) is deliberately oversized.
# After SWD recovery, check the actual start address:
#   nrfjprog --memrd 0x10001014   (reads UICR.BOOTLOADERADDR)
#
# Flash map (1 MB):
#   0x000000 - 0x001000  MBR              (  4 KB)  -- managed by hardware
#   0x001000 - 0x0cc000  Application      (812 KB)
#   0x0cc000 - 0x0d4000  ZBOSS NVRAM      ( 32 KB)  -- Zigbee network data
#   0x0d4000 - 0x0d8000  ZBOSS product cfg( 16 KB)  -- Zigbee product config
#   0x0d8000 - 0x100000  Bootloader       (160 KB)  -- DO NOT TOUCH
#

app:
  address: 0x1000
  end_address: 0xcc000
  region: flash_primary
  size: 0xcb000

zboss_nvram:
  address: 0xcc000
  end_address: 0xd4000
  region: flash_primary
  size: 0x8000

zboss_product_config:
  address: 0xd4000
  end_address: 0xd8000
  region: flash_primary
  size: 0x4000
