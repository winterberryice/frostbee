# Frostbee - Zigbee Temperature & Humidity Sensor
# Board: nRF52840 Dongle

# ─── Core ───
CONFIG_I2C=y
CONFIG_PINCTRL=y
CONFIG_SENSOR=y
CONFIG_GPIO=y
CONFIG_BUILD_OUTPUT_UF2=y

# ─── Zigbee ───
CONFIG_ZIGBEE_ADD_ON=y
CONFIG_ZIGBEE_APP_UTILS=y
CONFIG_ZIGBEE_ROLE_END_DEVICE=y

CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Enable API for powering down unused RAM parts
CONFIG_RAM_POWER_DOWN_LIBRARY=y

# Networking (disable IP stack, not needed for Zigbee)
CONFIG_NET_IPV6=n
CONFIG_NET_IP_ADDR_CHECK=n
CONFIG_NET_UDP=n

# ─── Logging (dev mode — remove for production) ───
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y
