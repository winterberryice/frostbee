# ─── Core ───
CONFIG_GPIO=y
CONFIG_BUILD_OUTPUT_UF2=y

# ─── I2C (disable for test 07 — see note below) ───
CONFIG_I2C=y
CONFIG_PINCTRL=y

# ─── Logging (serial console) ───
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y

# ─── Sensor driver (needed for test 06) ───
CONFIG_SENSOR=y

# ─── NRFX TWIM (needed for test 07) ───
CONFIG_NRFX_TWIM0=y
CONFIG_NRFX_TWIM1=y

