# Frostbee - Zigbee Temperature & Humidity Sensor
# Board: nRF52840 Dongle
#
# Unified configuration for dev and prod.
# ZBOSS NVRAM partitions are in pm_static.yml for persistent Zigbee storage.
# Bootloader is protected in region 0xd8000-0x100000.
#
# Build:
#   west build -b nrf52840dongle/nrf52840 app

# ─── Core ───
CONFIG_I2C=y
CONFIG_PINCTRL=y
CONFIG_SENSOR=y
CONFIG_GPIO=y
CONFIG_BUILD_OUTPUT_UF2=y

# ─── Zigbee ───
CONFIG_ZIGBEE_ADD_ON=y
CONFIG_ZIGBEE_APP_UTILS=y
CONFIG_ZIGBEE_ROLE_END_DEVICE=y

# Scan all Zigbee channels (11-26) instead of single channel
CONFIG_ZIGBEE_CHANNEL_SELECTION_MODE_MULTI=y

CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Networking (disable IP stack, not needed for Zigbee)
CONFIG_NET_IPV6=n
CONFIG_NET_IP_ADDR_CHECK=n
CONFIG_NET_UDP=n

# ─── Logging (enabled for development) ───
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y
