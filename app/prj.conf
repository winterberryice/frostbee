# Frostbee - Zigbee Temperature & Humidity Sensor
# Board: nRF52840 Dongle
#
# Development configuration — safe for UF2 bootloader.
# For production/battery builds, add prj_release.conf as an overlay:
#   west build -b nrf52840dongle_nrf52840 app -- -DOVERLAY_CONFIG=prj_release.conf

# ─── Core ───
CONFIG_I2C=y
CONFIG_PINCTRL=y
CONFIG_SENSOR=y
CONFIG_GPIO=y
CONFIG_BUILD_OUTPUT_UF2=y

# ─── Zigbee ───
CONFIG_ZIGBEE_ADD_ON=y
CONFIG_ZIGBEE_APP_UTILS=y
CONFIG_ZIGBEE_ROLE_END_DEVICE=y

CONFIG_HEAP_MEM_POOL_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

# Networking (disable IP stack, not needed for Zigbee)
CONFIG_NET_IPV6=n
CONFIG_NET_IP_ADDR_CHECK=n
CONFIG_NET_UDP=n

# ─── Logging (enabled for development) ───
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_SERIAL=y
CONFIG_CONSOLE=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y
