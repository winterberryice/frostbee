# Frostbee - Development Flash Partition Layout
#
# nRF52840 Dongle (PCA10059) with UF2 bootloader
#
# NO ZBOSS NVRAM partitions â€” the Zigbee stack cannot write to flash,
# so it cannot corrupt the bootloader.  The device will rejoin the
# network on every boot, which is fine for development.
#
# For production builds with persistent Zigbee storage, use:
#   -DPM_STATIC_YML_FILE=pm_static_release.yml
#
# Flash map (1 MB):
#   0x000000 - 0x001000  MBR              (  4 KB)  -- managed by hardware
#   0x001000 - 0x0d8000  Application      (860 KB)
#   0x0d8000 - 0x100000  Bootloader       (160 KB)  -- DO NOT TOUCH
#

app:
  address: 0x1000
  end_address: 0xd8000
  region: flash_primary
  size: 0xd7000
